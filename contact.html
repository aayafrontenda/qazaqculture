                    <div class="input-group mb-3">

                            <span class="input-group-text" id="basic-addon3"><i class="fas fa-tag"></i></span>
                        </div>

                    <div class="input-group">

                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                        <textarea class="form-control" id="message" rows="5" placeholder="Message" aria-label="Message"

                    </div>

                    <button type="submit" class="btn btn-primary oval-button bg-transparent header-highlight"

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('contactForm').addEventListener('submit', function (event) {
                event.preventDefault();

                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                if (!name || !email || !message) {
                    alert('Please fill in all fields.');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                playSound();

                console.log('Form submitted:', { name, email, message });
                alert('Form submitted successfully!');
            });

            document.querySelectorAll('.social-icon').forEach(item => {
                item.addEventListener('mouseover', function (event) {
                    event.target.style.transform = 'scale(1.1)';
                });
                item.addEventListener('mouseout', function (event) {
                    event.target.style.transform = 'scale(1)';
                });
            });

            document.getElementById('email').addEventListener('keypress', function (event) {
                console.log('Key pressed in email field:', event.key);
            });

        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function playSound() {
            var audio = new Audio('whistle.mp3');
            audio.play();
        }

        function initMap() {
            var uniLocation = { lat: 51.09071442688331, lng: 71.41832289999999 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uniLocation
            });
            var marker = new google.maps.Marker({
                position: uniLocation,
                map: map,
                title: 'Astana IT University'
            });
        }

        var script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyC8kFLzBFmxabD8SdaTL8wztgwNHS06Luw&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);

    </script>
